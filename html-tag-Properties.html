<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML TAGS AND PROPERTIES</title>
    <style>
        h1{
            color: #fff;    
        }
       td{
            text-align: center;
       }
    </style>
</head>
<body>
    <table border="5px" width="90%" align="center">
        <tr bgcolor="navy">
            <th colspan="5">
                <h1>HTML TAGS AND PROPERTIES</h1>
            </th>
        </tr>
        <tr bgcolor="slategray" >
            <th width="20%">
                <h3>Properties Name</h3>
            </th>
            <th width="20%">
                <h3>
                    Heading Tag <br> 
                    &lt;h1&gt;&lt;/h1&gt;
                </h3>
            </th>
            <th width="20%">
                <h3>
                    Paragraph <br> 
                    &lt;p&gt;&lt;/p&gt;
                </h3>
            </th>
            <th width="20%">
                <h3>
                    Link <br> 
                    &lt;a&gt;&lt;/a&gt;
                </h3>
            </th>
            <th width="20%">
                <h3>
                    Image <br> 
                    &lt;img&gt;
                </h3>

            </th>
        </tr>
        <tr height="40px">
            <th>border</th>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#2e8b57">Yes</td>
        </tr>
        <tr height="40px">
            <th>height</th>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#2e8b57">Yes</td>
        </tr>
        <tr height="40px">
            <th>width</th>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#2e8b57">Yes</td>
        </tr>
        <tr height="40px" >
            <th>align</th>
            <td bgcolor="#2e8b57" >Yes</td>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#eb240a" >No</td>
            <td bgcolor="#eb240a">No</td>
        </tr>
        <tr height="40px" >
            <th>valign/ bgcolor/ colspan/ rowspan/ cellspacing/ cellpadding/ bordercolor </th>
            <td bgcolor="#eb240a" >No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a" >No</td>
            <td bgcolor="#eb240a">No</td>
        </tr>
    </table>
    
</body>
</html>
