<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Cheet Sheet</title>
    <style>
        h1{
            color: #fff;    
        }
       td{
            text-align: center;
       }
    </style>
</head>
<body>
    <table border="5px" width="90%" align="center">
        <tr bgcolor="navy">
            <th rowspan="12">
                <h1>Table Cheet Sheet</h1>
            </th>
        </tr>
        <tr bgcolor="slategray" >
            <th width="20%">
                <h3>Properties Name</h3>
            </th>
            <th width="20%">
                <h3>table</h3>
            </th>
            <th width="20%">
                <h3>tr</h3>
            </th>
            <th width="20%">
                <h3>td</h3>
            </th>
        </tr>
        <tr height="40px">
            <th>border</th>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
        </tr>
        <tr height="40px">
            <th>height</th>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#2e8b57">Yes</td>
        </tr>
        <tr height="40px">
            <th>width</th>
            <td bgcolor="#2e8b57" >Yes</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#2e8b57">Yes</td>
        </tr>
        <tr height="40px" >
            <th>align</th>
            <td bgcolor="#2e8b57" >Yes</td>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#2e8b57" >Yes</td>
        </tr>
        <tr height="40px" >
            <th>valign</th>
            <td bgcolor="#eb240a" >No</td>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#2e8b57" >Yes</td>
        </tr>
        <tr height="40px" >
            <th>bgcolor</th>
            <td bgcolor="#2e8b57" >Yes</td>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#2e8b57" >Yes</td>
        </tr>
        <tr height="40px">
            <th>colspan/rowspan</th>
            <td bgcolor="#eb240a" >No</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#2e8b57" >Yes</td>    
        </tr>
        <tr height="40px">
            <th>cellspacing</th>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a" >No</td>    
        </tr>
        <tr height="40px">
            <th>cellpadding</th>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a" >No</td>    
        </tr>
        <tr height="40px">
            <th>bordercolor</th>
            <td bgcolor="#2e8b57">Yes</td>
            <td bgcolor="#eb240a">No</td>
            <td bgcolor="#eb240a">No</td>
        </tr>
    </table>
    
</body>
</html>
